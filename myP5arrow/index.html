<!DOCTYPE html>
<html lang>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js vector example</title>
    <style>
    .vec-output {
      width: 570px; /* or whatever width you want. */
      max-width: 570px; /* or whatever width you want. */
      display: inline-block;
      padding: 15px;
      background-color: #1b1b1b;
      color: antiquewhite;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: large;
    }
    #sum {
      color: #50FF50
    }
    #diff {
      color: #FF5050
    }
  </style>
    <script src="../p5/p5.min.js"></script>
    <!-- <script src="../addons/p5.sound.js"></script> -->
    <script src="sketch.js" defer></script>
  </head>

  <body>
    <main>
    </main>
    <div class="vec-output">
      <p>Click and drag to draw two arrows. Press s to compute sum, d for
        difference, r to reset.</p>
      <p>Vector v1:</p><div id="vec1"> &lt;0, 0&gt;</div>
      <p>Vector v2:</p><div id="vec2"> &lt;0, 0&gt;</div>
      <p>Sum v1+v2:</p><div id="sum"> &lt;0, 0&gt;</div>
      <p>Difference v1-v2:</p><div id="diff"> &lt;0, 0&gt;</div>
    </div>
  </body>

</html>
